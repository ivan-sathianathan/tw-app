<!doctype html>
<html lang="en" ng-app="UnsplashSearch">
  <head>
    <meta charset="utf-8">
    <title>Unsplash search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/unsplashSearchController.js"></script>
    <script src="js/searchFactory.js"></script>
  </head>

  <body ng-controller="UnsplashSearchController as searchCtrl">
    <div>
      <form class="form-horizontal">
        <input type="text" ng-model="searchCtrl.searchTerm">
        <button class="btn" ng-click="searchCtrl.doSearch()">Search</button>
      </form>
      <ul class="list-group" ng-repeat="image in searchCtrl.searchResult.results">
        <li>
          <img ng-src="{{ image.urls.small }}">
        </li>
      </ul>
    </div>
  </body>
</html>
